<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				var Person = function(firstAndLast) {
					//getFirstName(), getLastName(), getFullName(), setFirstName(first), setLastName(last), and setFullName(firstAndLast)
					
					this.getFirstName = function() {
						var arr = firstAndLast.split(" ");
						return arr[0];
					};
					this.getLastName = function() {
						var arr = firstAndLast.split(" ");
						return arr[1];
					};
					this.getFullName = function() {
						return firstAndLast;
					};
					this.setFirstName = function(first) {
						var re = /(\w+)\s/;
						firstAndLast = firstAndLast.replace(re, first + " ");
					};
					this.setLastName = function(last) {
						var re = /\s(\w+)/;
						firstAndLast = firstAndLast.replace(re, " " + last);
					};
					this.setFullName = function(name) {
						firstAndLast = name;
					};

				};

				var bob = new Person('Bob Ross');
				bob.setFullName("Haskell Curry");
				console.log(bob.getFirstName());
				console.log(bob.getLastName());
				console.log(bob.getFullName());

			})
		</script>
	</body>

</html>
